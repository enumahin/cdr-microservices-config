server:
    port: 8761

eureka:
  instance:
    hostname: localhost # change this to your hostname
  client:
    fetch-registry: false # Tells Eureka not to fetch registry details of other microservices
    register-with-eureka: false # Tells Eureka not to register with Itself
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
