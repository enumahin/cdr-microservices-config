cdr-application:
  description: "Demographic Development Environment"
  version: "1.0.0"

  eureka:
    instance:
      hostname: localhost # change this to your hostname
    client:
      fetchRegistry: true fetch registry details of other microservices
      registerWithEureka: true # Tells Eureka to register with Itself
      serviceUrl:
        defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka
